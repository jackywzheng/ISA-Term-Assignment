<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin</title>
  <script src="js/admin.js"></script>
</head>

<body>
  <p>Welcome to Admin page, add a question below</p>
  <p>You can update an existing question if you type in the same question</p>
  <form name="questionform">
    <input type="text" id="question" />
    <p>Answers</p>
    <input type="radio" checked="checked" name="choices" value="a_answer"><input type="text" id="a_answer"><br>
    <input type="radio" name="choices" value="b_answer"><input type="text" id="b_answer"><br>
    <input type="radio" name="choices" value="c_answer"><input type="text" id="c_answer"><br>
    <input type="radio" name="choices" value="d_answer"><input type="text" id="d_answer"><br>
  </form>
  <button type="button" onclick="addQuestion()">Add</button>
  <button type="button" onclick="updateQuestion()">Update</button>
  <p id="response"></p>
  <p id="numOfQuestions"></p>
  <a href="./index.html">
    <button type="button">Back</button>
  </a>
  </p>
</body>

</html>
